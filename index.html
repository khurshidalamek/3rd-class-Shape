<body>
    
    <center>
        <h1 style="border: 5px solid red; margin-left: 600px; margin-right: 600px; padding: 10px 10px;">Shape Type</h1>

            <br>

            <br>

        <br>

            <br>

            <br>
            <br>

        </div>

        <h1 style="border: 5px solid red; margin-left: 500px; margin-right: 500px; padding: 10px 10px;">National Flag of Bangladesh</h1>

            <div class="redcircle"></div>
        </div>

    </center>
